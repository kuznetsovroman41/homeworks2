{% extends "base.html" %}
{% block title %}Удалить проект{% endblock %}

{% block content %}
<h1>Удалить проект "{{ object.name }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'project_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
