{% extends "base.html" %}
{% block title %}Удалить задачу{% endblock %}

{% block content %}
    <h1>Удалить задачу</h1>
    <p>Вы уверены, что хотите удалить задачу <strong>{{ object.summary }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'webapp:issue_detail' pk=object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
