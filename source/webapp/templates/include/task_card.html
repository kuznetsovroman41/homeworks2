<div class="col-md-6 mb-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.summary }}</h5>
            <p class="card-text">{{ task.description|default:"(нет описания)"|truncatewords:20 }}</p>
            <p class="card-text">
                <small class="text-muted">
                    Статус: {{ task.status }} |
                    Типы: {{ task.types.all|join:", " }}
                </small>
            </p>
            <a href="{% url 'issue_detail' pk=task.pk %}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
</div>
